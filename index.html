<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Character</title>
<style>
body{font-family:sans-serif;background:#0f172a;color:white;margin:0}
#chat{height:80vh;overflow:auto;padding:10px}
input,button{padding:10px;font-size:16px}
</style>
</head>
<body>

<h3 style="padding:10px">AI Character (MVP)</h3>

<div id="chat"></div>

<div style="padding:10px">
<input id="msg" placeholder="Type message..." style="width:70%">
<button onclick="send()">Send</button>
</div>

<script>
function add(text,who){
  const d=document.createElement("div");
  d.innerText=who+": "+text;
  document.getElementById("chat").appendChild(d);
}

function send(){
  const m=document.getElementById("msg").value;
  if(!m)return;
  add(m,"You");
  add("Hello, I am your AI character (coming soon)","AI");
  document.getElementById("msg").value="";
}
</script>

</body>
</html>
